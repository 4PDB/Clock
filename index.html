<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title class="completeInfo" id="completeInfo">Clock</title>
</head>
<body>
    
    <main class="mainPage">
        <section class="dateBox" id="dateBox">

            <h1 class="day" id="day"></h1>
            <h1>/</h1>
            <h1 class="month" id="month"></h1>
            <h1>/</h1>
            <h1 class="year" id="year"></h1>

        </section>

        <section class="clockBox" id="clockBox">

            <h1 class="hour" id="hour"></h1>
            <h1>:</h1>
            <h1 class="minute" id="minute"></h1>
            <h1>:</h1>
            <h1 class="second" id="second"></h1>

        </section>
    </main>

    <script src="js/script.js"></script>

</body>
</html>
